<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/structure-requests.js"></script>
</head>
<body>

<div class="container">

<nav class="navbar navbar-default navbar-static">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="padding:15px 15px;">Панель управления структурами</a>
        </div>
        <div class="collapse navbar-collapse js-navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#myModal" class="btn" data-toggle="modal">Добавить структуру</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div id="structureEdit" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Редактировать текущую структуру</h4>
                </div>
                <div class="modal-body">
                    <form onsubmit="updateStructure()" action="javascript:void(null);">
                        <div class="form-group">
                            <label for="json">JSON:</label>
                            <textarea class="form-control" rows="5" id="jsonEdit"></textarea>
                        </div>
                        <button type="submit" class="btn">Обновить</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить новую структуру</h4>
                </div>
                <div class="modal-body">
                    <form onsubmit="addNewStructure()" action="javascript:void(null);">
                        <div class="form-group">
                            <label for="json">JSON:</label>
                            <textarea class="form-control" rows="5" id="json"></textarea>
                        </div>
                        <button type="submit" class="btn">Подтвердить</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


<table class="table table-striped">
    <tr>
        <th class="hand-th">ID</th>
        <th class="hand-th">Наименование</th>
        <th class="hand-th">Операции</th>
    </tr>
    <tbody id="all-items">
    </tbody>
</table>
</div>
</body>
</html>
