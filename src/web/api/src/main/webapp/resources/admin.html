<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/structure-requests.js"></script>
</head>
<body>

<div class="container">

<nav class="navbar navbar-default navbar-static">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="padding:15px 15px;">CSP</a>
        </div>
        <div class="collapse navbar-collapse js-navbar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Выбрать валюту
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a data-val="usd" href="#">Доллар</a></li>
                        <li><a data-val="rub" href="#">Рубль</a></li>
                        <li><a data-val="eur" href="#">Евро</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#myModal" class="btn" data-toggle="modal">Добавить</a></li>
            </ul>
        </div>
    </div>
</nav>


    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить новый предмет</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="addNewItem()" action="javascript:void(null);">
                        <input type="text" placeholder="Введите название предмета" id="itemName">
                        <li class="dropdown">
                            <a id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Тип вещи
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu-kind">
                                <li><a href="#" data-val="Field-Tested">После полевых испытаний</a></li>
                                <li><a href="#" data-val="Minimal Wear">Немного поношенное</a></li>
                                <li><a href="#" data-val="Battle-Scarred">Закаленное в боях</a></li>
                                <li><a href="#" data-val="Well-Worn">Поношенное</a></li>
                                <li><a href="#" data-val="Factory New">Прямо с завода</a></li>
                            </ul>
                        </li>
                        <button type="submit" class="btn">Подтвердить</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

<table class="table table-striped">
    <tr>
        <th class="hand-th">ID</th>
        <th class="hand-th">Наименование</th>
        <th class="hand-th">Операции</th>
    </tr>
    <tbody id="all-items">
    </tbody>
</table>
</div>
</body>
</html>
