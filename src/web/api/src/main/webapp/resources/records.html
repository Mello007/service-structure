<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/records-requests.js"></script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding:15px 15px;">Панель управления структурами</a>
            </div>
            <div class="collapse navbar-collapse js-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#myModal" class="btn" data-toggle="modal">Добавить новую запись</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="recordEdit" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Редактировать текущую запись</h4>
                </div>
                <div class="modal-body">
                    <form onsubmit="updateRecord()" action="javascript:void(null);">
                        <div class="form-group">
                            <label for="newRecord">JSON:</label>
                            <textarea class="form-control" rows="5" id="newRecord"></textarea>
                        </div>
                        <button type="submit" class="btn">Обновить запись</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить новую запись</h4>
                </div>
                <div class="modal-body">
                    <form onsubmit="addNewRecord()" action="javascript:void(null);">
                        <div class="form-group">
                            <label for="recordJson">JSON:</label>
                            <textarea class="form-control" rows="5" id="recordJson"></textarea>
                        </div>
                        <button type="submit" class="btn">Добавить</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <table class="table table-striped">
        <tr id="all-items-records-desc">
        </tr>
        <tbody id="all-items-records">
        </tbody>
    </table>
</div>
</body>
</html>
